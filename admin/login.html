<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>


  <!-- 使用bootstrap中的模态框来对用户做提示 -->
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">确定</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./libs/http.js"></script>
  <script>

    $(function () {
      // 给登录按钮添加点击事件
      $('.input_sub').on('click', function (e) {
        // 阻止提交按钮的默认跳转事件
        e.preventDefault();
        // 获取账号密码去除首尾空格
        var unseName = $('.input_txt').val().trim();
        var unsePwd = $('.input_pass').val().trim();
        // 非空判断
        if (unseName == '' || unsePwd == '') {
          $('.modal-body').text('请输入账号密码');
          $('#myModal').modal();
          return;
        };

        // Ajax请求
        $.post({
          // 获取地址
          url: window.BigNew.user_login,
          // 获取账号密码
          data: {
            username: unseName,
            password: unsePwd
          },
          success: function (rew) {
            // console.log(rew);
            // 模态框弹窗信息
            $('.modal-body').text(rew.msg);
            $('#myModal').modal();

            if (rew.code == 200) {
              localStorage.setItem('token', rew.token)
              // 模态框按钮点击确认后跳转
              $('#myModal').on('hidden.bs.modal', function (e) {
                // 跳转页面
                window.location.href = './index.html';
              })
            }

          }
        })

      });
    })

  </script>
</body>

</html>
